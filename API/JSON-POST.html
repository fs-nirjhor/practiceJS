<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>JSON DATA POST</title>
  <style type="text/css" media="all">
    span{
      color: tomato;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h3>Post something</h3>
  <input type="text" name="title" id="title" value="" placeholder="Name Title" /> <br />
  <input type="text" name="body" id="body" value="" placeholder="Name Body"/> <br> 
  <input type="submit" name="submit" id="submit" value="SUBMIT" />
  <br>
  <div>
  Name Title: <span id="post-title"></span>
  <br>
 Name Body: <span id="post-body"></span>
</div>

  <script type="text/javascript" charset="utf-8">
  document.getElementById("submit").addEventListener("click",function(){
const title = document.getElementById("title").value ;
  const body = document.getElementById("body").value ;
  const post = { 
    title: title,
    body: body,
    id: 105,
    userId: `${title} ${body}`
  } ;
  postSomething(post);
  });
  
  function postSomething(postInfo){
fetch('https://jsonplaceholder.typicode.com/posts', {
  method: 'POST',
  body: JSON.stringify(postInfo),
  headers: {
    'Content-type': 'application/json; charset=UTF-8',
  }
})
  .then((response) => response.json())
  .then((data) => displayPost(data));
  }
  // get data
  function displayPost(myPost){
    document.getElementById("post-title").innerText = myPost.title ;
document.getElementById("post-body").innerText = myPost.body ;
console.log(myPost);
  }
  </script>
</body>
</html>
