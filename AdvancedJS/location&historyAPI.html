<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <title>HISTORY & LOCATION</title>
    <style>
    #location,#location2{
      height: 1000px;
      width: 100%;
      text-align: center;
      font-size: 80px;
      background: tomato;
      margin: 100px 0;
    }
    #history,#history2{
      height: 1000px;
      width: 100%;
      text-align: center;
      font-size: 80px;
      background: cyan;
    }
    #button{
      position: fixed;
      font-size: 20px;
      background: yellow;
    }
  </style>
  </head>
  <body>
    <div id="button">
    <a href="#location">L</a> <br><br>
    <a href="#location2">L2</a><br><br>
    <a href="#history">H</a><br><br>
    <a href="#history2">H2</a>
    
    <p id="reload" onclick="reloading()">Reload</p>
    <p id="assign" onclick="assigning()">Assign</p>
    <p id="back" onclick="backFunc()">Back</p>
    <p id="forward" onclick="forwardFunc()">Forward</p>
    <p id="go" onclick="goFunc()">Go</p>
    </div>
    <div id="location">location</div> <br>
    <div id="history">history</div>
    <div id="location2">location 2</div> <br>
    <div id="history2">history 2</div>
    
    <script>
    // location 
      console.log(window.location);
      console.log(location);
     
      function reloading() {
         location.reload();
      }
      function assigning() {
      location.assign("https://www.google.com");
      }
      
      //history
     console.log(window.history);
     function backFunc() {
       history.back() ;
     }
     function forwardFunc() {
       window.history.forward() ;
     }
      function goFunc() {
       window.history.go(-3) ; //triple back
console.log("history", history);
console.log("length", history.length);
     }
     
    </script>
  </body>
</html>
